<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>流程控制语句</title>
<script type="text/javascript">
/*在一个大学的编程选修课班里，我们得到了一组参加该班级的学生数据，
 *分别是姓名、性别、年龄和年级，
 *挑出其中所有是大一的女生的的名字。
 */
 //第一步把之前的数据写成一个数组的形式,定义变量为 infos
 var infos=[['小A','女',21,'大一'],
            ['小B','男',23,'大三'],
            ['小C','男',24,'大四'],
            ['小D','女',21,'大一'],
            ['小E','女',22,'大四'],
            ['小F','男',21,'大一'],
            ['小G','女',22,'大二'],
            ['小H','女',20,'大三'],
            ['小I','女',20,'大一'],
            ['小J','男',20,'大三']];
 
 //筛选，找出都是大一女的信息
 for(var i=0;i<infos.length;i++){
  if(infos[i][3]=="大一")
     {//筛选出大一生
   // document.write(infos[i]+"</br>");
 	var myarr = infos[i];//把筛选出的大一生数组赋值给myarr
 	if(myarr[1] == "女"){//筛选出女生
 	//alert(myarr[0]);
 	document.write(myarr[0]);
 	document.write("<br><br>")
 	   }
     }
 }
  
 
 //第二种方法
 for(var j=0;j<infos.length;j++){
	 if(infos[j][3]=="大一"&&infos[j][1]=="女"){
		 document.write(infos[j][0]+"</br>");
	 }
 }
</script>
</head>

</body>
