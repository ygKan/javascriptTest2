<title>Array对象 </title>
<script type="text/javascript">
   function sortNum(a,b) {
      return a-b;
    //升序，如降序，把“a - b”该成“b - a”
   }
var myarr = new Array("87","17","57","6","100","7");
document.write(myarr.sort(sortNum));
</script>
