<!DOCTYPE html>
<html>
<head>
 <title> 事件</title> 
  <script type="text/javascript">
  /*使用JS完成一个简单的计算器功能。
  *实现2个输入框中输入整数后，
  *点击第三个输入框能给出2个整数的加减乘除。
  */
   function count(){      
    //获取第一个输入框的值
    var sr1=parseInt(document.getElementById('txt1').value);
	//获取第二个输入框的值
	var sr2=parseInt(document.getElementById('txt2').value);
	//获取选择框的值
	var sr3=document.getElementById('select').value;
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
	switch(sr3){
	    case("+"):
	       s=sr1+sr2;
	       break;
	    case("-"):
	        s=sr1-sr2;
	        break;
	    case("*"):
	        s=sr1*sr2;
	        break;
	    case("/"):
	        s=sr1/sr2;
	        break;
	    default:
	       alert("输入有误，请重新输入");
	}
    //设置结果输入框的值 
       document.getElementById("sum").value=s;
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="count()" /> 
   <!--通过 = 按钮来调用创建的函数，得到结果--> 
    <input type='text' id='sum' />  
 </body>
</html>
