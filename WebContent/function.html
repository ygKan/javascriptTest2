<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>

<script type="text/javascript">

//定义函数
 function max(x,y){
     if(x==y){
         return "相等";
     }else if(x>y){
         return x;
     }else{
         return y;
     }
 }
//函数体，判断两个整数比较的三种情况
//调用函数，实现下面两组数中，返回较大值。
 var re1=max(5,4);
 var re2=max(6,3);
 document.write(" 5 和 4 的较大值是:"+re1+"<br>");
 document.write(" 6 和 3 的较大值是:" +re2);
</script>
</head>

</html>
